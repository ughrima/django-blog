{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="'border-bottom mb-4">Sign In</legend>
            {{form.as_p}}
        </fieldset>
        <div class="form-grop">
            <button class="btn btn-cutline-info" type="'submit">Login</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Do you need an account?<a href="{% url 'register'%}"> Register</a></small>
    </div>
</div>

{% endblock content %}
